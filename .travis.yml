language: r
dist: xenial
cache: packages

addons:
  apt:
    sources:
      - sourceline: 'ppa:cran/jq'
      - sourceline: 'ppa:ubuntugis/ppa'
    packages:
    - libudunits2-dev
    - libv8-dev
    - libprotobuf-dev
    - libprotoc-dev
    - libproj-dev
    - libgeos-dev
    - libgdal-dev
    - protobuf-compiler
    - valgrind
    - libpq-dev
    - libjq-dev
    - netcdf-bin

after_success:
  - Rscript -e 'covr::codecov()'

warnings_are_errors: false

r_packages:
  - colorspace
  - gistr
  - covr

env:
   global:
     - R_LIBS="http://cran.rstudio.com"
     - R_BUILD_ARGS="--no-build-vignettes --no-manual"
     - R_CHECK_ARGS="--no-build-vignettes --no-manual --as-cran"
     - BOOTSTRAP_LATEX=""

notifications:
  email:
    on_success: change
    on_failure: change
