sudo: false
cache: packages

addons:
  apt:
    packages:
      - libv8-dev
      - gdal-bin 
      - libgdal-dev 
      - libgdal1-dev 
      - netcdf-bin 
      - libproj-dev
  
env:
   global:
     - R_LIBS="http://cran.rstudio.com"
     - R_BUILD_ARGS="--no-build-vignettes --no-manual"
     - R_CHECK_ARGS="--no-build-vignettes --no-manual --as-cran"
     - BOOTSTRAP_LATEX=""

